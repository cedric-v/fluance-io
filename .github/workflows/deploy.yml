name: Deploy site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Build site
        env:
          ELEVENTY_ENV: prod
          # Optional: if you host images on S3
          # S3_PUBLIC_URL: https://your-bucket.s3.amazonaws.com
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Deploy Fluance v2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install & Build
      run: |
        npm ci
        npm run build
      env:
        # Nécessaire pour le shortcode Eleventy 'image' afin de générer les URL absolues S3
        S3_PUBLIC_URL: "https://${{ secrets.S3_BUCKET_NAME }}.${{ secrets.S3_ENDPOINT }}/"

    # 1. Upload des images vers S3 (Infomaniak Object Storage)
    - name: Upload Images to Infomaniak S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
        AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_KEY }}
        AWS_REGION: "us-east-1" # Laisser par défaut
        AWS_S3_ENDPOINT: https://${{ secrets.S3_ENDPOINT }}
        SOURCE_DIR: './_site/assets/img'
        DEST_DIR: 'assets/img' # Chemin dans le bucket S3

    # 2. Nettoyage pour quota 10 Mo (Suppression des images locales AVANT FTP)
    - name: Remove Images from Build Artifact
      run: rm -rf ./_site/assets/img

    # 3. Déploiement FTP (HTML/CSS légers uniquement)
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./_site/
        server-dir: / # Assurez-vous que c'est la racine de votre hébergement Infomaniak
        
    # 4. Audit LightHouse & W3C (Simulation de vérification)
    # L'action treosh/lighthouse-ci-action est utilisée ici.
    - name: Lighthouse Check
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://fluance.io/fr/
          https://fluance.io/en/
        uploadArtifacts: true
        temporaryPublicStorage: true # Permet de voir les rapports temporairement